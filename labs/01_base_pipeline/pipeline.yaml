apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: hello-pipeline
spec:
  params:
   - name : name
     
  tasks:
    - name: hello
      taskRef:
        name: hello-world

      params: 
       - name: name
         value: "$(params.name)"

---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cd-pipeline
spec:
  params:
   - name: repo-url
   - name: branch
     default: master 
     
  tasks:
    - name: clone
      taskRef:
        name: checkout

      params: 
       - name: repo-url
         value: "$(params.repo-url)"
       
       - name: branch
         value: "$(params.branch)"
